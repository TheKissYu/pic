				<form id="signupForm" method="" action="" onsubmit="return false;"
					class="zcform">
					<p class="clearfix">
						<label class="one" for="agent">用户名：</label> <input id="agent"
							name="loginName" type="text" class="required" value
							placeholder="请输入您的用户名" />
					</p>
					<p class="clearfix">
						<label class="one" for="password">登录密码：</label> <input
							id="password" name="password" type="password"
							class="{required:true,rangelength:[8,20],}" value
							placeholder="请输入密码" />
					</p>
					<!--<p class="clearfix agreement">
	    	<input type="checkbox" />
	        <b class="left">已阅读并同意<a href="#">《用户协议》</a></b>
	    </p>-->
					<p class="clearfix">
						<input class="submit" id="login" type="button" onclick="login11()" value="立即登录" />
					</p>
				</form>
				<div class="reg-logo-right">
					<h3>如果您没有账号，请</h3>
					<a href="reg.html" class="logo-a">立即注册</a>
				</div>
				<!--reg-logo-right/-->
				<div class="clears"></div>
			</div>

<script >
	$(function(){
		$.ajax({
			type : "get",
			url : "/pic/user/loginVer",
			datatype : "json",
			success:function(data){
				if(data == 1){
					location.href="indexDemo.html"
				}
			}
		})
	})
	function login11(){


		$.ajax({
			type : "get",
			url : "/pic/user/login",
			data: $("#signupForm").serialize(),
			datatype : "json",
			success:function(data){
				if(data.code == 1){
					location.href="indexDemo.html";
				}else{
					alert("登陆失败");
				}
			}
		})

	}
</script>
