<script>
    $(function() {
        var obj;
        $.ajax({
            type: "get",
            url: "/pic/picture/picClassic",
            async: false,
            datatype: "json",
            success: function (data) {
                if (data.code == 1) {
                    obj = data.data;
                }
            }
        })
        var sc = new Vue({
            el: '#cl',
            data: {
                arr:obj
            }
        })
    })
    layui.use('table', function() {
        var table = layui.table;
        //第一个实例
        table.render({
            elem: '#demo',
            url: '/pic/picture/top' //数据接口
             ,
            page: true //开启分页
            ,
            cols: [
                [ //表头
                    {
                        field: 'pictureid',
                        title: '图片',
                        templet: '<div><img class="picClick" src="http://47.107.64.250:8080//upload//{{d.picPath}}" style="width\\:200px\\; height\\: 100px\\;"/></div>'
                    }, {
                    field: 'pictureName',
                    title: '图片名(点击名字下载)',
                    templet:'<div><a href="/pic/picture/downloadPic?pid={{d.pictureid}}">{{d.pictureName}}</a></div>'
                }, {
                    field: 'userName',
                    title: '上传者'
                },{
                    field: 'creatTime',
                    title: '上传时间'
                },{
                    field: 'downloadCounts',
                    title: '下载数'
                }
                ]
            ],
            id: 'testReload'
        });
        var $ = layui.$, active = {
            reload: function(){
                var ii = $('#cl').val();

                table.reload('testReload', {
                    url:'/pic/picture/topByCid',
                    where: {
                        classicId: ii
                    }
                });
            }
        };
        layui.use('form', function(){
        var form = layui.form;
        form.on('select(business)', function(data){
            var type = $("#cl").data('type');
            active[type] ? active[type].call(this) : '';
            console.log($("#cl").data('type'));
        });

    });



    });


    $("body").on("click", ".picClick", function (e) {
        layer.photos({photos: {"data": [{"src": e.target.src}]}});
    });
    var obj1 = true;
    var name ="";
    $.ajax({
        type: "get",
        url: "/pic/user/loginVer",
        async: false,
        datatype: "json",
        success: function (data) {
            if(data.code == 1){
                obj1 = false;
                name = data.data;
            }

        }
    })
    var app3 = new Vue({
        el: '#login',
        data: {
            seen: obj1,
            seen0:!obj1,
            user:name
        }
    })
    function zhuxiao(){
        $.ajax({
            type: "get",
            url: "/pic/userlogin/logout",
            async: false,
            datatype: "json",
            success: function (data) {
                if(data.code == 1){
                    location.href="indexDemo.html";
                }

            }
        })
    }
</script>
